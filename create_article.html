<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Article</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="puzzle_globe_in_a_hand.png" alt="Логотип" class="logo-img">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Головна</a></li>
                <li><a href="#">Історія</a></li>
                <li class="register-btn"><a href="#">Реєстрація</a></li>
            </ul>
        </nav>
    </header>

    <section id="main-content">
        <h1>Create New Article</h1>
        <form id="create-article-form">
            <label for="title">Title:</label><br>
            <input type="text" id="title" name="title"><br>
            
            <label for="content">Content:</label><br>
            <textarea id="text" name="text"></textarea><br>
            
            <label for="image">Image:</label><br>
            <input type="file" id="image" name="image"><br>
            
            <button type="submit" id="create-article-button">Create Article</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Сайт на основі вікі</p>
    </footer>

    <script src="post_article.js"></script>
</body>

</html>
